<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico-Qwen Chat</title>
    <meta name="description" content="Minimalist chat interface for Pico-Qwen LLM">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Pico-Qwen</h1>
            <div class="status-indicator" id="status">
                <span class="status-dot"></span>
                <span class="status-text">Offline</span>
            </div>
        </header>

        <main class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    <div class="message-content">
                        Welcome to Pico-Qwen! This is a minimalist chat interface.
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <form id="chat-form" class="input-form">
                    <textarea 
                        id="message-input" 
                        placeholder="Type your message..." 
                        rows="1"
                        maxlength="4000"
                        aria-label="Chat message"
                    ></textarea>
                    <button type="submit" id="send-button" aria-label="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </form>
                <div class="input-info">
                    <span id="char-count">0/4000</span>
                    <button id="clear-chat" class="secondary-button">Clear</button>
                </div>
            </div>
        </main>

        <div class="settings-panel" id="settings-panel">
            <h3>Settings</h3>
            <div class="setting-group">
                <label for="api-url">API URL:</label>
                <input type="url" id="api-url" placeholder="http://localhost:8080" />
            </div>
            <div class="setting-group">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="">Loading models...</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" min="0.1" max="2" step="0.1" value="0.7" />
                <span id="temperature-value">0.7</span>
            </div>
            <div class="setting-group">
                <label for="max-tokens">Max Tokens:</label>
                <input type="range" id="max-tokens" min="10" max="1024" step="10" value="512" />
                <span id="max-tokens-value">512</span>
            </div>
            <button id="save-settings" class="primary-button">Save</button>
        </div>

        <button id="settings-toggle" class="settings-button" aria-label="Settings">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Connecting...</p>
    </div>

    <script src="app.js"></script>
    <script src="sw.js"></script>
</body>
</html>
